<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla|Libre+Baskerville:400,400i" rel="stylesheet">
    <title>CSS Spinners</title>
</head>
    <body>
        <header>
            <h1><span>Pre-loaders</span></h1>
        </header>
        <section>
            <p class="intro">Spinners</p>
            <div class="flex flex-wrap">
                <div class="row-flex--narrow box">
                    <div class="spinner-1">Loading...</div>
                </div>
                <div class="row-flex--narrow box">
                    <div class="spinner-2">Loading...</div>
                </div>
                <div class="row-flex--narrow box">
                    <div class="spinner-5">Loading...</div>
                </div>
                <div class="row-flex--narrow box">
                    <div class="spinner-3">Loading...</div>
                </div>
                <div class="row-flex--narrow box">
                    <div class="spinner-4">Loading...</div>
                </div>
                <div class="row-flex--narrow box">
                    <div class="spinner-6">Loading...</div>
                </div>
            </div>
        </section>
        <section>
            <p class="intro">Loaders</p>
            <div class="flex flex-wrap">
                <div class="row-flex--narrow box">
                    <div class="loader-1">Loading...</div>
                </div>
                <div class="row-flex--narrow box">
                    <div class="loader-2">Loading...</div>
                </div>
                <div class="row-flex--narrow box">
                    <div class="loader-3">
                        <span class="loader__inner1"></span>
                        <span class="loader__inner2"></span>
                    </div>
                </div>
                <div class="row-flex--narrow box">
                    <div class="loader-4">Loading...</div>
                </div>
                <div class="row-flex--narrow box">
                    <div class="loader-5">
                        <span class="loader__inner1"></span>
                        <span class="loader__inner2"></span>
                        <span class="loader__inner3"></span>
                        <span class="loader__inner4"></span>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
